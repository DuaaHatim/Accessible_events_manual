<style>
  /* Hide image for screen readers */
  .screen-reader-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    border: 0;
  }

  /* Center-align links */
  .center {
    text-align: center;
    position: fixed;
    bottom: 20px;
    width: 100%;
  }

  /* Set background image to cover entire screen */
  body {
    background-image: url('others/image_delete.jpg');
    background-size: contain; /* Ensure the image fits within the body */
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh; /* Ensure body takes full height of viewport */
    margin: 0; /* Remove default body margin */
    overflow: auto; /* Enable scrolling */
    margin-top:0;
    padding-top:0;
  }

  /* Content container */
  .content {
    padding: 20px;
    padding-bottom: 100px; /* Adjust padding to make space for links */
  }

  /* Hide paragraph from visual display */
  .hidden {
    position: absolute;
    left: -9999px;
    width: 1px;
    height: 1px;
    overflow: hidden;
  }

  /* Style links with dark yellow color */
  a {
    color: #8B8000; /* Change color of English hyperlink to black */
    font-size: 1.2em; /* Increase font size of hyperlinks */
    margin: 0 10px; /* Increase space between hyperlinks */
    font-weight:bold;
   /* text-decoration: none; Remove underline */
  }

  /* Style Arabic hyperlink */
  a[href="others/Accessible-ar.html"] {
    color: #8B8000; /* Change color of العربية hyperlink to white */
  }
</style>
</head>
