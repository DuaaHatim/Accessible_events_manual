<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .container {
      position: relative;
      height: 100%;
    }

    img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .links {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .link {
      color: darkgoldenrod;
      font-size: 1.2em;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="others/image.jpg" alt="Background Image">
    <div class="links">
      <a href="others/Accessible-ar.html" class="link">العربية</a>
      <a href="others/Accessible-en.html" class="link">English</a>
    </div>
  </div>
</body>
</html>
