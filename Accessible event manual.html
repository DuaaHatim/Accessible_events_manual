<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة الوصول الشامل</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      height: 100%;
    }

    img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .links {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .link {
      color: darkgoldenrod;
      font-size: 1.2em;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f2f2f2;
      padding: 10px;
      text-align: center;
      direction: ltr;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="others/image" alt="صورة الخلفية">
    <div class="links">
      <a href="others/Accessible-ar.html" class="link">العربية</a>
      <a href="others/Accessible-en.html" class="link">English</a>
    </div>
  </div>
  <footer>
    <p>
      "تم تصميم المحتوى بما يتوافق مع معايير الوصول الشامل للمواد الرقمية في إدارة رعاية المكفوفين بمؤسسة زايد العليا لأصحاب الهمم"<br>
      "This Accessible version was created in The Blind Care Department at Zayed Higher Organization for People of Determination"
    </p>
  </footer>
</body>
</html>
